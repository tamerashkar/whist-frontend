<div class="login-page">
  <div class="background"></div>
  <div class="background-content">
    <form class="mat-elevation-z4" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card class="left">
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Enter your name</mat-label>
            <input matInput type="text" formControlName="name" appAutofocus />
            <mat-error *ngIf="form.get('name').invalid">{{
              getNameErrorMessage()
            }}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-error *ngIf="form.get('email').invalid">{{
              getEmailErrorMessage()
            }}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input
              matInput
              formControlName="password"
              [type]="hidePassword ? 'password' : 'text'"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error *ngIf="form.get('password').invalid">{{
              getPasswordErrorMessage()
            }}</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <!-- <a *ngIf="displayForgotPassword$ | async" href="/"
        >I forgot my password</a
      >
      <br /> -->
          <button mat-raised-button color="primary" type="submit">
            {{ buttonText }}
          </button>
        </mat-card-actions>
      </mat-card>
      <!-- <mat-card class="right">
    <div
      class="fb-login-button"
      data-width=""
      data-size="large"
      data-button-type="continue_with"
      data-layout="default"
      data-auto-logout-link="false"
      data-use-continue-as="false"
    ></div>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </mat-card> -->
    </form>
  </div>
</div>
